apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: business-app
  namespace: argocd
spec:
  project: business-app
  source:
    repoURL: https://github.com/bisbeb/argocd-apps.git
    targetRevision: HEAD
    path: business-critical-microservice
  destination:
    server: https://kubernetes.default.svc
    namespace: business-app
---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: business-app
  namespace: argocd
spec:
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  destinations:
  - namespace: '*'
    server: '*'
  sourceRepos:
  - '*'

